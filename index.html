        <div>Name</div>
        <div>Quantity</div>
        <div class='add-container'>
          <button class='add-button'>ADD ITEM</button>
        </div>
      </div>

        </div>
      </div> -->

    </div>
    <div class='dash'></div>

    <div class='my-table done-list'>
      <div class='title'>
        <div></div>
        <div>Name</div>
        <div>Quantity</div>
        <div></div>
      </div>

    <div class='my-form'>
      <div class='form-content'>
        <span class='close'>&times;</span>
        <div class='name'>
          <input type='name' type='text' id='form-name' required>
          <label for='name'>Name</label>
        </div>
        <div class='quantity'>
          <input type='number' id='form-quantity' required>
          <label for='quantity'>Quantity</label>
        </div>
        <button class='submit-button'>Submit</button>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
